<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum - Certificado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth@75..100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e770521bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
</head>

<body class="pdf-viewer-page">
    <div class="pdf-viewer-layout">
        <header class="pdf-top-bar">
            <span class="logo">CURRICULUM</span>
            <a href="../cursos.html" class="btn-contenido">
                <i class="fa-solid fa-circle-left"></i>
                <span>Volver a Cursos</span>
            </a>
        </header>
        <main class="pdf-content">
            <div class="pdf-protection-overlay"></div>
            <iframe src="../pdfs/vacio.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf"></iframe>
        </main>
    </div>
    <script>
        const protection = document.querySelector('.pdf-protection-overlay');

        // Desactivar clic derecho
        protection.addEventListener('contextmenu', (e) => e.preventDefault());

        // Desactivar toques largos en móviles (que suelen sacar el menú de descargar/guardar)
        protection.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        protection.addEventListener('touchend', (e) => {
            // Evitar gestos de sistema si es posible
        }, { passive: false });
    </script>
</body>

</html>
